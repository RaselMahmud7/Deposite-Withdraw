<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>
    <header>
        <h1 class="text-5xl text-center text-red-400 mt-16 font-bold underline">Welcome to the Bank!!</h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4   p-8">
                <div class="bg-lime-400 rounded p-4   text-white ">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4  class=" text-2xl">$ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-blue-400 rounded p-4  text-white ">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class=" text-2xl">$ <span id="withdraw">00</span></h4>
                </div>
                <div class="bg-green-400 rounded p-4  text-white ">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class=" text-2xl">$ <span id="total-balance">00</span></h4>
                </div>

            </div>

        </section>
        <section>
            <div class="grid grid-cols-2  gap-8 p-8">
                <div class="rounded bg-red-200 p-4">
                    <h3 class="text-2xl mb-2">Deposit your Money</h3>
                    <div>
                        <input id="deposit-input" class="border-2 rounded  block py-1 w-3/4 mb-4 px-2" type="text"
                            placeholder="Insert amount here">

                        <button id="deposit-button" class=" px-4 py-1 rounded-lg bg-blue-400	"
                            type="submit">Deposit</button>
                    </div>


                </div>
                <div class="rounded bg-red-200 p-4">
                    <div>
                        <h3 class="text-2xl mb-2">Wthdraw your Money</h3>
                        <input id="withdraw-input" class="border-2 rounded  block py-1 w-3/4 mb-4 px-2" type="text"
                            placeholder="Insert amount here">

                        <button id="withdraw-button" class=" px-4 py-1 rounded-lg bg-blue-400	"
                            type="submit">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
