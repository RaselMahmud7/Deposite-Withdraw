<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center text-lime-400 mt-16 font-bold underline">My Bank</h1>
    </header>
    <main>
        <section class="bg-purple-400	 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 text-white font-bold">Log In</h3>
            <div>
                <input id="user-email" class="border-2 rounded border-gray-400 block py-1 w-3/4 my-1" type="email" placeholder="Insert your email address here">
                <input id="user-password" class="border-2 rounded border-gray-400 block py-1 w-3/4 my-1" type="password" name="" id="" placeholder="Put your password">
                
                <button id="login-button" class="text-white px-4 py-1 rounded-lg bg-lime-400 font-bold	" type="submit">Submit</button>

            </div>
        </section>
    </main>

    
    <script src="js/login.js"></script>
</body>

</html>
